language: go

sudo: required
dist: trusty

go:
    - 1.4.2
    - 1.5.1

services:
    - mysql

env:
    - CGO_CFLAGS="`mysql_config --cflags` -std=c99" CGO_LDFLAGS="`mysql_config --libs`"

install:
    - go get github.com/mattn/goveralls
    - go get github.com/funny/utest
    - go get -d -v ./...
    - go build -v ./...

before_script:
    - mysql -uroot -e 'create database mysql_test;'

script:
    - go vet -x ./...
    - go test -v ./...
    - go test -covermode=count -coverprofile=profile.cov .

after_script:
    - $HOME/gopath/bin/goveralls -coverprofile=profile.cov -service=travis-ci